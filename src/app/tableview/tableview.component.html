<div class="mat-elevation-z8"  style="overflow-y: auto; max-height: 100%;">
    <table mat-table [dataSource]="tableData" matSort class="w-full">
  
      <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ columnHeaders[i] }}
        </th>
        <td mat-cell *matCellDef="let element" (click)="onRowClick(element)">
          {{ element[column] }}
        </td>
      </ng-container>
  
      <!-- FIX: Use displayedColumns -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
