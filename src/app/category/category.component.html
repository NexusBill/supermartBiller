<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>Category Management</h1>
    </div>

    <div class="main-content">
        <!-- Customer Addition Form -->
        <div class="customer-form-section">
            <h2 class="form-title">Add New Category</h2>
            <form id="customerForm">
                <div class="form-group">
                    <label class="form-label" for="customerName">Customer Name *</label>
                    <input type="text" id="customerName" name="customerName" class="form-input" [(ngModel)]="categoryName" placeholder="Enter customer name" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="customerName">Description *</label>
                    <input type="text" id="customerName" name="customerName" class="form-input"   [(ngModel)]="categoryDescription"  placeholder="Enter customer name" required>
                </div>


              

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" (click)="addCategory()">Save</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </div>
            </form>
        </div>

        <!-- Customer List -->
        <div  style="max-height: 30% !important;width:70%;">
            <h2 class="form-title">Category List</h2>
            
            <div class="search-container">
                <input type="text" id="searchCustomer" class="search-input" placeholder="Search customers...">
            </div>
 <table mat-table [dataSource]="categoryData" class="elite-table" style="">
    
      <!-- EAN Code -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef  style="background-color: #007bff;color: white !important;">Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

   

    


      <!-- ACTION -->
      <ng-container matColumnDef="action" sticky>
        <th mat-header-cell *matHeaderCellDef style="background-color: #007bff;color: white !important;">Action</th>
        <td mat-cell *matCellDef="let element" style="padding: 10px;gap: 10px;background-color: #007bff87;">


          <img src="../../assets/edit_icon.svg" height="20px" width="20px"  alt="visibility" style="cursor: pointer; margin: 0px 5px;"
          />
            <img src="../../assets/view_icon.svg" height="20px" width="20px" alt="delete" style="cursor: pointer; margin: 0px 5px;"
            />
<!-- <img src="../../assets/Pin hover.svg" height="20px" width="20px" alt="delete" style="cursor: pointer; margin: 0px 5px;"
            /> -->
        </td>
      </ng-container>

      <!-- ROWS -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>           
        </div>
    </div>
</div>
