<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>Customer Management</h1>
        <p>Add new customers and manage your customer database</p>
    </div>

    <!-- Stats -->
    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-number" id="totalCustomers">24</div>
            <div class="stat-label">Total Customers</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="newThisMonth">8</div>
            <div class="stat-label">New This Month</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="activeCustomers">22</div>
            <div class="stat-label">Active Customers</div>
        </div>
    </div>

    <div class="main-content">
        <!-- Customer Addition Form -->
        <div class="customer-form-section">
            <h2 class="form-title">Add New Customer</h2>
            <form id="customerForm">
                <div class="form-group">
                    <label class="form-label" for="customerName">Customer Name *</label>
                    <input type="text" id="customerName" name="customerName" class="form-input" placeholder="Enter customer name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="customer@email.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="+1 (555) 123-4567">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="address">Address</label>
                    <input type="text" id="address" name="address" class="form-input" placeholder="Street address">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="city">City</label>
                        <input type="text" id="city" name="city" class="form-input" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="zipCode">ZIP Code</label>
                        <input type="text" id="zipCode" name="zipCode" class="form-input" placeholder="12345">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="customerType">Customer Type</label>
                    <select id="customerType" name="customerType" class="form-input">
                        <option value="">Select customer type</option>
                        <option value="regular">Regular</option>
                        <option value="premium">Premium</option>
                        <option value="vip">VIP</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                    <button type="reset" class="btn btn-secondary">Clear Form</button>
                </div>
            </form>
        </div>

        <!-- Customer List -->
        <div class="customer-list-section">
            <h2 class="form-title">Customer List</h2>
            
            <div class="search-container">
                <input type="text" id="searchCustomer" class="search-input" placeholder="Search customers...">
            </div>

            <table class="customer-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody">
                    <tr>
                        <td>John Smith</td>
                        <td>+1 (555) 123-4567</td>
                        <td><span style="background: #ecfdf5; color: #059669; padding: 4px 8px; border-radius: 4px; font-size: 12px;">Premium</span></td>
                        <td class="action-buttons">
                            <button class="btn-small btn-edit">Edit</button>
                            <button class="btn-small btn-delete">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Sarah Johnson</td>
                        <td>+1 (555) 987-6543</td>
                        <td><span style="background: #fef3c7; color: #d97706; padding: 4px 8px; border-radius: 4px; font-size: 12px;">Regular</span></td>
                        <td class="action-buttons">
                            <button class="btn-small btn-edit">Edit</button>
                            <button class="btn-small btn-delete">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Mike Davis</td>
                        <td>+1 (555) 456-7890</td>
                        <td><span style="background: #ede9fe; color: #7c3aed; padding: 4px 8px; border-radius: 4px; font-size: 12px;">VIP</span></td>
                        <td class="action-buttons">
                            <button class="btn-small btn-edit">Edit</button>
                            <button class="btn-small btn-delete">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
