    <div class="main-content">
        <!-- Customer Addition Form -->
        <div class="customer-form-section">
            <h2 class="form-title">Add New Customer</h2>
            <form id="customerForm">
                <div class="form-group">
                    <label class="form-label" for="customerName">Customer Name *</label>
                    <input type="text" id="customerName" name="customerName" class="form-input" [(ngModel)]="customerName"  placeholder="Enter customer name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" [(ngModel)]="customerEmail" placeholder="customer@email.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-input" [(ngModel)]="customerPhone" placeholder="+1 (555) 123-4567">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="address">Address</label>
                    <input type="text" id="address" name="address" class="form-input" [(ngModel)]="customerAddress" placeholder="Street address">
                </div>


                <div class="form-group">
                    <label class="form-label" for="customerType">Customer Type</label>
                    <select id="customerType" name="customerType" class="form-input" [(ngModel)]="customertype" required>
                        <option value="">Select customer type</option>
                        <option value="regular">Regular</option>
                        <option value="premium">Premium</option>
                        <option value="vip">VIP</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" (click)="addCustomer()">Add Customer</button>
                    <button type="reset" class="btn btn-secondary" (click)="clear()">Clear Form</button>
                </div>
            </form>
        </div>

        <!-- Customer List -->
       <!-- Customer List -->
       <div style="max-height: 50%;width: 40%;">
        <h2 class="form-title">Customer List</h2>
        
        <div class="search-container">
            <input type="text" id="searchCustomer" class="search-input" placeholder="Search customers...">
        </div>
        <app-tableview [tableData]="customerData" [columnHeaders]="ColumnHeaders" [displayedColumns]="displayedColumns" ></app-tableview>
       
    </div>
